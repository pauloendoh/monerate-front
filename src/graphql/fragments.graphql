fragment AuthUser on AuthUserOutput {
  id
  username
  email
  token
  expiresAt
}

fragment Recipe on Recipe {
  id
  userId
  title
  description
  rating
  savedPosition
  createdAt
  updatedAt
}

fragment CurrentSaving on CurrentSaving {
  id
  userId
  value
  date
  createdAt
  updatedAt
}

fragment WishlistItem on WishlistItem {
  id
  userId
  itemName
  priceInThousands
  createdAt
  updatedAt
}
